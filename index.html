<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/jsfile.js"></script>

</head>

<body>

    <div class="parent d-flex justify-content-center align-items-center  ">

        <div class="child">
            <h1 style="text-align: center; " class="p-5 font-weight-bold text-light text-uppercase">Let's play !</h1>
            <div class="row">
                <div class="col-6">
                    <p style="text-align: center;" class="Player1 font-weight-bold text-dark "> Player 1</p>
                </div>
                <div class="col-6">
                    <p style="text-align: center;" class="mr-5 Player2  font-weight-bold text-dark ">Player 2</p>
                </div>
            </div>
            <div class="row p-5 align-items-center">
                <div class="col-6">
                    <img src="img/dice6.png" class="img1 img-fluid" alt="">
                </div>
                <div class="col-6">
                    <img src="img/dice6.png" class="img2 img-fluid" alt="">
                </div>
            </div>
            <div class="row text-center p-3">
                <div class="col-12">
                    <button type="button" class=" butn btn btn-danger" onClick="rollTheDice()">Roll the Dice</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <div class="row text-center">
                        <div class="col-12">
                            <button type="button" style="background-color: rgb(85, 6, 59);" class="butn btn btn-danger" onClick="editNames()">Edit name</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-center p-2">&copy; alamin
                        <p></p>
                </div>
            </div>

        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
